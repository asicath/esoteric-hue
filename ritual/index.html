<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../require.js" data-main="main"></script>
</head>
<body>

    <script id="main-template" type="text/x-handlebars-template">
        <div id="lights">
            {{#each lights}}
            <div>
            <input type="checkbox" id="chkLight-{{id}}" class="lightOption" data-id="{{id}}" />
            <label for="chkLight-{{id}}">{{name}}</label>
            </div>
            {{/each}}
        </div>

        <div id="colors">
            {{#each colors}}
            <div>
            <input type="radio" name="color" class="colorOption" id="chkColor-{{id}}" data-id="{{id}}" /><label for="chkColor-{{id}}">{{name}}</label>
            </div>
            {{/each}}
        </div>

        <div>
            Brightness: <input type="text" id="bri" value="255"/>
            <input type="button" id="setColors" value="Set Color">
            <input type="button" id="turnOff" value="Turn Off">
            <input type="button" id="chase" value="Chase">
        </div>
    </script>

    <script id="ranges-template" type="text/x-handlebars-template">
        {{#each ranges}}
        <input type="button" value="{{this}}"><br><br>
        {{/each}}

    </script>

</body>
</html>
