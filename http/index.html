<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="master.js"></script>
</head>
<body>

<table>
    <tr><td><input type="text" id="hue" value="0"></td><td id="status"></td></tr>
    <tr><td><input type="button" class="plus" value="+1000" data-amount="1000" /></td><td><input type="button" class="minus" value="-1000" data-amount="1000" /></td></tr>
    <tr><td><input type="button" class="plus" value="+100" data-amount="100" /></td><td><input type="button" class="minus" value="-100" data-amount="100" /></td></tr>

    <tr>
        <td style="padding-top:20px;">bri: <input type="text" id="brightness" value="255"></td>
    </tr>

    <tr>
        <td style="padding-top:20px;">sat: <input type="text" id="saturation" value="255"></td>
    </tr>

</table>

<input type="button" class="alert" value="none" />
<input type="button" class="alert" value="select" />
<input type="button" class="alert" value="lselect" />

</body>
</html>
